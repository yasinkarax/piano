<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/reset.css">
    <title>Piano</title>
</head>
<body>
    <main>
        <div class="piano-info">
            <div class="piano-bio">
                <div class="piano-head">
                    Piano
                </div>
            </div>
            <div id="volume">
                <button id="volume-switch">
                    <div id="volume-start"></div>
                </button>
            </div>
        </div>
        
        <div class="piano">
            <button class="white-button">
                <div class="white-keyValue">A</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">S</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">D</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">F</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">G</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">H</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">J</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">K</div>
            </button>
            <button class="white-button">
                <div class="white-keyValue">L</div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    W
                </div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    E
                </div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    T
                </div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    Y
                </div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    U
                </div>
            </button>
            <button class="black-button">
                <div class="black-keyValue">
                    O
                </div>
            </button>
        </div>

        <audio id="A" src="sounds/key01.mp3"></audio>
        <audio id="W" src="sounds/key02.mp3"></audio>
        <audio id="S" src="sounds/key03.mp3"></audio>
        <audio id="E" src="sounds/key04.mp3"></audio>
        <audio id="D" src="sounds/key05.mp3"></audio>
        <audio id="F" src="sounds/key06.mp3"></audio>
        <audio id="T" src="sounds/key07.mp3"></audio>
        <audio id="G" src="sounds/key08.mp3"></audio>
        <audio id="Y" src="sounds/key09.mp3"></audio>
        <audio id="H" src="sounds/key10.mp3"></audio>
        <audio id="U" src="sounds/key11.mp3"></audio>
        <audio id="J" src="sounds/key12.mp3"></audio>
        <audio id="K" src="sounds/key13.mp3"></audio>
        <audio id="O" src="sounds/key14.mp3"></audio>
        <audio id="L" src="sounds/key15.mp3"></audio>
    </main>
        
    </main>
</body>
<script src="assets/script/piano.js"></script>
</html>
