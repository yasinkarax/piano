<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/reset.css">
    <title>Piano</title>
</head>
<body>
    <main>
        <div class="piano-info">
            <div class="piano-bio">
                <div class="piano-head">
                    Piano YK
                </div>
                <div class="piano-p">
                    @yasinkarax
                </div>
            </div>
            <div id="volume">
                <button id="volume-switch">
                    <div id="volume-start"></div>
                </button>
            </div>
        </div>
        
        <div class="keys">
            <button class="w-1"></button>
            <button class="b-1"></button>
            <button class="w-2"></button>
            <button class="b-2"></button>
            <button class="w-3"></button>
            <button class="w-4"></button>
            <button class="b-3"></button>
            <button class="w-5"></button>
            <button class="b-4"></button>
            <button class="w-6"></button>
            <button class="b-5"></button>
            <button class="w-7"></button>
            <button class="w-8"></button>
            <button class="b-6"></button>
            <button class="w-9"></button>
        </div>
    </main>
</body>
</html>
